<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB's Blog</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/modern-normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="menu-container">
            <button class="menu-button" style="border-image-source: linear-gradient(white 100%, black 0%);">
                <span style="background: linear-gradient(white 100%, black 0%);"></span>
                <span style="background: linear-gradient(white 100%, black 0%);"></span>
                <span style="background: linear-gradient(white 100%, black 0%);"></span>
            </button>
            <div class="header-menu">
                {% include "blog/sidebar.html" %}
            </div>
        </div>
        <div class="header-banner">
            <a href="{% url 'blog:home' %}" class="banner-image"></a>
            <a href="{% url 'blog:home' %}" class="text-link">
                <h1 class="overlay-text upper">DB's Blog</h1>
                <p class="overlay-text lower">A pretty neat blog for the portfolio</p>
            </a>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="content">
            <main class="main-body">
                {% block main-body %}
                {% endblock %}
            </main>
            <aside class="sidebar">
                {% include "blog/sidebar.html" %}
            </aside>
        </div>
    </div>
    <footer>
        <nav class="footer-upper">
            {% block pagination %}
            {% endblock %}
        </nav>
        <div class="footer-lower">
        </div>
    </footer>
    <script src="{% static 'blog/main.js' %}"></script>
</body>
</html>
